name: Build Debian Live (privileged container)

on:
  #push:
  #  branches: [ "main" ]
  #schedule:
  #  - cron: "15 2 1 * *"    # monatlich, 02:15 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Pull Debian image
        run: docker pull debian:trixie

      - name: Build ISO inside privileged Debian container
        run: |
          docker run --rm \
            --privileged \
            -v "$PWD":/work \
            -w /work \
            --security-opt seccomp=unconfined \
            debian:trixie bash -euo pipefail -lc '
              apt-get update
              DEBIAN_FRONTEND=noninteractive apt-get install -y --no-install-recommends \
                live-build xorriso syslinux-common isolinux ca-certificates git coreutils sudo

              chmod +x ./build.sh
              ./build.sh

              test -f live-build/live-image-amd64.hybrid.iso
            '

      - name: Rename ISO to release pattern
        run: |
          NEWNAME="rescue-os-${{ steps.meta.outputs.date }}-${{ steps.meta.outputs.short_sha }}.iso"
          mv live-build/live-image-amd64.hybrid.iso "$NEWNAME"
          echo "NEWNAME=$NEWNAME" >> "$GITHUB_ENV"

      - name: SHA256 & size
        run: |
          ls -lh "$NEWNAME"
          sha256sum "$NEWNAME" > "${NEWNAME}.sha256"
          cat "${NEWNAME}.sha256"

      - name: Upload artifact (ephemeral)
        uses: actions/upload-artifact@v4
        with:
          name: rescue-os-iso
          path: |
            ${{ env.NEWNAME }}
            ${{ env.NEWNAME }}.sha256
          if-no-files-found: error
          compression-level: 0
          retention-days: 1

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.meta.outputs.date }}-${{ steps.meta.outputs.short_sha }}
          name: Rescue OS ${{ steps.meta.outputs.date }}-${{ steps.meta.outputs.short_sha }}
          body: |
            Automated build of the Debian Live rescue image.

            **Details**
            - Base image: `debian:trixie`
            - Source commit: `${{ github.sha }}`
            - Build date (Europe/Berlin): `${{ steps.meta.outputs.date }}`
            - The SHA256 checksum is provided as a `.sha256` asset.

            **Filename**
            - `rescue-os-${{ steps.meta.outputs.date }}-${{ steps.meta.outputs.short_sha }}.iso`
          draft: false
          prerelease: false
          files: |
            ${{ env.NEWNAME }}
            ${{ env.NEWNAME }}.sha256
