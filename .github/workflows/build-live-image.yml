name: Build Debian Live Image

on:
  push:
    branches: [ "main" ]
  schedule:
    - cron: "15 2 1 * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest   # ← KEIN "container:" mehr

    steps:
      - uses: actions/checkout@v4

      - name: Install build deps
        run: |
          sudo apt-get update
          sudo DEBIAN_FRONTEND=noninteractive \
          apt-get install -y --no-install-recommends \
            live-build xorriso syslinux-common isolinux ca-certificates git coreutils

      - name: Build ISO
        run: |
          chmod +x ./build.sh
          sudo ./build.sh         # live-build braucht Root für chroot/mount

      - name: Verify + SHA256
        run: |
          test -f live-build/live-image-amd64.hybrid.iso
          sha256sum live-build/live-image-amd64.hybrid.iso > live-build/live-image-amd64.hybrid.iso.sha256

      # Artifact
      - name: Upload artifact (ephemeral)
        uses: actions/upload-artifact@v4
        with:
          name: rescue-os-iso
          path: |
            live-build/live-image-amd64.hybrid.iso
            live-build/live-image-amd64.hybrid.iso.sha256
          if-no-files-found: error
          compression-level: 0
          retention-days: 30
