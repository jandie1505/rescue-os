UI vesamenu.c32
MENU TITLE RESCUE OS (based on Debian 13)
TIMEOUT 50

LABEL live-toram
  MENU LABEL Copy to RAM (Default)
  KERNEL /live/vmlinuz
  APPEND initrd=/live/initrd.img boot=live components toram quiet splash
  TEXT HELP
    ATTENTION: This menu is for non-EFI computers only!
    
    Copies the entire system to RAM.
    Allows removing the boot medium after startup.
  ENDTEXT

LABEL live
  MENU LABEL Live
  KERNEL /live/vmlinuz
  APPEND initrd=/live/initrd.img boot=live components quiet splash
  TEXT HELP
    ATTENTION: This menu is for non-EFI computers only!
    
    Classic live system.
    Boot medium must be connected during runtime.
  ENDTEXT

LABEL live-failsafe
  MENU LABEL Live (Failsafe)
  KERNEL /live/vmlinuz
  APPEND initrd=/live/initrd.img boot=live noapic noapm nodma nomce nolapic nosmp vga=normal
  TEXT HELP
    ATTENTION: This menu is for non-EFI computers only!
  ENDTEXT

